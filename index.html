<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/29b9f830d9.js"
      crossorigin="anonymous"
    ></script>
    <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
    <link
      rel="stylesheet"
      href="https://formden.com/static/cdn/bootstrap-iso.css"
    />

    <!--Font Awesome (added because you use icons in your prepend/append)-->
    <link
      rel="stylesheet"
      href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="styless.css" />
    <title>Sitema de Estoque</title>
  </head>
  <body>
  <nav class="navbar navbar-light bg-dark fixed-top">
  <a class="navbar-brand"><p class="text-light bg-dark">Sitema de Estoque</p></a>
  <form class="form-inline">
    <input class="form-control mr-sm-2"  placeholder="Digite o nome a ser pesquisado" id="inputBusca">
  </form>
</nav>
    <div class="container main-container">
    <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" class="form-control" id="nomeProduto" placeholder="Digite o nome" aria-describedby="addon-wrapping">  
        </div>
      </div>
      <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="fas fa-hourglass-start"></i
          ></span>
        </div>
        <input type="text" class="form-control" id="quantidadeProduto" placeholder="Digite a Quantidade" aria-describedby="addon-wrapping">  
      </div>
      </div>
      <div id="btnSalvar">
        <button  id="btnCadastro" type="button" class="btn btn-primary btn-lg btn-block cadastrarProduto"onclick="adicionaProduto(nomeProduto, quantidadeProduto)">Cadastrar</button>
        </div>
      </div>
      </div>
        </div>
      </div>
      </div>
    </form>
    <div class="col-12 dados-baner">
      <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
        <div class="card-header">Total de Produtos</div>
        <div class="card-body">
          <h5 class="card-title" id="tamanhoLista">0</h5>
        </div>
      </div>
    </div>
    <table class="table table-produtos">
      <thead class="thead-dark">
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nome</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody id="table-produtos">
      </tbody>
    </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="back-estoque.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.3.min.js"
    ></script>
  </body>
</html>
